{% extends "mailing/base.html" %}

{% block title %}Подтверждение почты{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Подтвердите адрес электронной почты</h2>
        <p class="text-center">
            Мы отправили письмо с подтверждением на {{ email }}.
            Перейдите по указанной ссылке, чтобы завершить процесс регистрации.
        </p>
    </div>
</div>
{% endblock %}
