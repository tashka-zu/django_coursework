{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Сброс пароля" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">{% trans "Сброс пароля" %}</h1>
                <form method="post" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">{% trans "Адрес электронной почты" %}</label>
                        <input type="email" name="email" class="form-control" required id="id_email">
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary" type="submit">{% trans "Сбросить пароль" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
