{% extends 'mailing/base.html' %}

{% block content %}
<h1 class="mb-4">Статистика рассылок</h1>
<div class="row">
    {% for stat in statistics %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header">
                Рассылка: {{ stat.mailing }}
            </div>
            <div class="card-body">
                <p>Всего попыток: {{ stat.total_attempts }}</p>
                <p>Успешных: {{ stat.success_count }}</p>
                <p>Неуспешных: {{ stat.failed_count }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
