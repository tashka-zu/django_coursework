{% extends 'mailing/base.html' %}

{% block content %}
<h1>Удалить сообщение</h1>
<p>Вы уверены, что хотите удалить сообщение "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'message_list' %}">Отмена</a>
</form>
{% endblock %}
